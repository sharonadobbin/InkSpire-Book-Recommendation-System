<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkSpire - Dashboard</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 0;
            background-image: url('images/dashboard-bg.jpg'); /* Set background image */
            background-size: cover; /* Make sure the image covers the entire page */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #9bb295;
            overflow-x: hidden;

            height: 100vh;
        }

        /* Header styling */
        header {
            text-align: center;
            padding: 40px 20px;
            background-color: #022405;
            color: #9bb295;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 300px;
            height: auto;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .tagline {
            font-size: 20px;
            font-weight: lighter;
            margin-top: 10px;
            color: #A3D39C;
        }

        /* Navigation links styling */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #A3D39C;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #A3D39C;
            color: #022405;
        }

        /* Welcome Section */
        main {
            text-align: center;
            margin: 100px 0;
            animation: fadeIn 1.5s ease-in-out;
            z-index: 1;
            position: relative;
        }

        .welcome-section h1 {
            font-size: 40px;
            color: #022405
        }

        .welcome-section p {
            font-size: 22px;
            color:#022405;
            margin-bottom: 30px;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #022405;
            color: #9bb295;
            font-size: 16px;
            margin-top: 40px;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="images/InkSpire Logo.png" alt="InkSpire Logo" class="logo">
            <p class="tagline">Book Recommendation System</p>
        </div>

        <!-- Navigation Links -->
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Dashboard content -->
        <section class="welcome-section">
            <h1>Welcome to InkSpire</h1>
            <p>Your personal book recommendation system is here!</p>
        </section>
    </main>

    <footer>
        <!-- Footer section -->
        <p>&copy; 2024 InkSpire. Web Dev Project By Sharon A Dobbin (1AT22CS120).</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // jQuery script for animations and interactivity
        $(document).ready(function() {
            // Animate navigation links on hover
            $('nav ul li a').hover(function() {
                $(this).css('background-color', '#A3D39C');
                $(this).css('color', '#022405');
            }, function() {
                $(this).css('background-color', 'transparent');
                $(this).css('color', '#A3D39C');
            });

            // Smooth scroll to anchor links (if needed in future for navigation)
            $('a').on('click', function(event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    $('html, body').animate({
                        scrollTop: $(this.hash).offset().top
                    }, 800);
                }
            });
        });
    </script>
</body>
</html>

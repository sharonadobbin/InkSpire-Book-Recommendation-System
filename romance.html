<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkSpire</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #022405;
            color: white;
            padding: 20px;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 120px;
            margin-right: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 30px;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        /* Aligning search bar and button to the right */
        header nav .search-container {
            display: flex;
            align-items: center;
        }

        header nav input {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        header nav button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        header nav button:hover {
            background-color: #45a049;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Book Grid Layout */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .book-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            background-color: #fff;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .book-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .book-title {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
        }

        /* Featured Books Section */
        #featured-books {
            padding: 40px;
            background-color: #f5f5f0;
            margin-bottom: 40px;
        }

        #featured-books h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #022405;
        }

        /* Footer */
        footer {
            background-color: #022405;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin: 0 10px;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
        }

        footer ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
